name: iOS Build and Deploy 

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11 and Maven
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - name: Build with Maven
        run: mvn clean install
      - name: quality scan using maven
        run: mvn sonar:sonar -Dsonar.projectKey=tishapuri_demo -Dsonar.organization=iosdemo -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=9363ceb8b3189da6f03891a31b6b2a54cba433c1
      - name: Install SonarScanner CLI
        run: |
        
          curl -OL https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-7.0.2.4839-macosx-x64.zip
          unzip sonar-scanner-cli-7.0.2.4839-macosx-x64.zip
          export PATH=$PATH:$(pwd)/sonar-scanner-7.0.2.4839-macosx-x64/bin
          echo "PATH: $PATH"
          echo "SonarScanner path: $(which sonar-scanner)"
          sonar-scanner --version  

          
      - name: SonarCloud Scan
        run: |
          echo "Current working directory: $(pwd)"
          ls -ltr /Users/runner/work/maven-sonar/maven-sonar/sonar-plugins/target/classes
          export JAVA_HOME=$JAVA_HOME
          export PATH=$JAVA_HOME/bin:$PATH
          echo "testing java home: $JAVA_HOME"
          $(pwd)/sonar-scanner-7.0.2.4839-macosx-x64/bin/sonar-scanner \
            -Dsonar.projectKey=tishapuri_demo \
            -Dsonar.organization=iosdemo \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.java.binaries=/Users/runner/work/maven-sonar/maven-sonar/person-service/target/classes \ 
            -Dsonar.login=9363ceb8b3189da6f03891a31b6b2a54cba433c1  
