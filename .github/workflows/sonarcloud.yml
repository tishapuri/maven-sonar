name: iOS Build and Deploy 

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run Snyk Security Scan
        env:
          SNYK_TOKEN: 43385d70-738d-4c45-ba09-be2a567cfb0a
        run: npm install -g snyk && snyk test

      - name: Set up JDK 11 and Maven
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - name: Build with Maven
        run: mvn clean install
      - name: quality scan using maven
        run: mvn sonar:sonar -Dsonar.projectKey=iosdemo_maven -Dsonar.organization=iosdemo -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=9363ceb8b3189da6f03891a31b6b2a54cba433c1
     
          
      
